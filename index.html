<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>늘밤의 연대기 : 별빛 아래의 서약</title>
  <style>
    body {
      background-color: #0a0a1a;
      color: #f0f0f0;
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #game {
      width: 800px;
      background: rgba(20, 20, 40, 0.85);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }
    #character {
      height: 320px;
      margin-bottom: 20px;
    }
    #character img, #character video {
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      transition: opacity 0.5s ease-in-out;
    }
    #dialogue {
      font-size: 18px;
      line-height: 1.6;
      min-height: 100px;
      margin-bottom: 20px;
      white-space: pre-line;
    }
    #choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .choice-btn {
      background: #3c3cff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .choice-btn:hover {
      background: #6060ff;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="dialogue"></div>
    <div id="choices"></div>
  </div>

  <script>
    const dialogueBox = document.getElementById("dialogue");
    const choicesBox = document.getElementById("choices");
    const characterBox = document.getElementById("character");

    let state = { affection: { elysia: 0, luna: 0, seraphia: 0 } };

    const scenes = {
      intro: {
        text: "🌌 별빛이 흐르는 밤, 루미나스 아카데미의 종이 울린다. 당신의 이름은 '늘밤'.",
        image: "nulbam",
        choices: [{ text: "계속", next: "elysia_meet" }]
      },
      elysia_meet: {
        text: "엘리시아: '당신이… 별 없는 신입생이군요?'",
        image: "elysia",
        choices: [
          { text: "'그래, 뭐 어때?'", next: "ELY8_ritual" }
        ]
      },
      ELY8_ritual: {
        episode: 8,
        image: "elysia",
        text: "빛의 의식이 시작된다. 맥박처럼 고른 호흡.\n엘리시아: '당신의 별, 함께 되찾아요.'",
        video: "videos/rite_of_light.mp4",
        choices: [{ text: "다음", next: "E8_end" }]
      },
      E8_end: {
        text: "🌠 빛이 사라지고, 별이 다시 태어났다...",
        image: "elysia",
        choices: []
      }
    };

    function showScene(name) {
      const scene = scenes[name];
      if (!scene) return;
      dialogueBox.textContent = scene.text;
      choicesBox.innerHTML = "";
      characterBox.innerHTML = "";

      if (scene.video) {
        characterBox.innerHTML = `
          <video width="640" autoplay controls>
            <source src="${scene.video}" type="video/mp4">
            Your browser does not support the video tag.
          </video>`;
      } else if (scene.image) {
        characterBox.innerHTML = `<img src="images/${scene.image}.png" alt="${scene.image}">`;
      }

      scene.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.classList.add("choice-btn");
        btn.onclick = () => showScene(choice.next);
        choicesBox.appendChild(btn);
      });
    }

    showScene("intro");
  </script>
</body>
</html>
